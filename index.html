<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SW-Tracker</title>
    <link rel="shortcut icon" href="./assets/noun_Stormtrooper_316783.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">

    <script type="module" src="./scripts/scripts.js"></script>
    
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Saga Edition Enemy Roster</h2>
        </div>
    </header> <!-- end of header-->

    <main>
        <section class="selection wrapper">
            <form action="submit">
                <label for="enemy"></label>
                <select name="enemy" id="enemy">
                    <option value="placeholder" selected>Please Select an Enemy</option>
                </select>
                <button class="enemyButton">Add</button>
            </form>
        </section> <!-- end of selection-->
        <section class="display wrapper">
            <ul class="enemyRoster">

            </ul>
        </section>
    </main> <!-- end of main-->
